<div class="container">
  <i-feather name="x" class="close" (click)="closeMenu()"></i-feather>

  <div class="navigation-list">
    <div
      class="navigation-item main home"
      [class.active]="active === 'home'"
      (click)="navigate('/home', 'top')">
      {{ 'navigation.home2' | translate }}
    </div>
    <div
      class="navigation-item main"
      [class.active]="active === 'features'"
      (click)="navigate('/features', 'top')">
      {{ 'navigation.features' | translate }}
    </div>
    <div class="navigation-item" (click)="navigate('/features/0', 'main')">
      {{ 'navigation.dashboard' | translate }}
    </div>
    <div class="navigation-item" (click)="navigate('/features/1', 'main')">
      {{ 'navigation.assignments' | translate }}
    </div>
    <div class="navigation-item" (click)="navigate('/features/2', 'main')">
      {{ 'navigation.territories' | translate }}
    </div>
    <div class="navigation-item" (click)="navigate('/features/3', 'main')">
      {{ 'navigation.publisher' | translate }}
    </div>
    <!--<div class="navigation-item" (click)="navigate('/features/4', 'main')">
    {{ 'navigation.adresses' | translate }}
  </div>
  <div class="navigation-item" (click)="navigate('/features/5', 'main')">
    {{ 'navigation.export' | translate }}
  </div>-->
  </div>

  <div class="foot">
    <button class="release" (click)="navigate('/home', 'get-started')">
      {{ 'navigation.release' | translate }}
    </button>
    <a class="legal-notice" (click)="navigate('/imprint', 'top')">{{
      'navigation.legalNotice' | translate
    }}</a>
  </div>
</div>
