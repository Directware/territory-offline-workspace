<h1 class="h1-white">Synchronisieren</h1>

<div class="what-to-do">
  <button class="button primary" (click)="syncFileChooser.click()"><i-feather name="download"></i-feather>Daten einspielen</button>
  <button class="button success" (click)="exportData()"><i-feather name="share"></i-feather>Daten weitergeben</button>
  <input #syncFileChooser style="display: none;" type="file" (change)="importFile($event)" />
</div>
