<app-second-thread-header [specific]="true" (onBack)="back()"></app-second-thread-header>

<div class="scrollable-wrapper" *ngIf="(assignments$ | async) as assignments">
  <app-panel *ngFor="let assignment of assignments">
    <app-list-item>
      <p class="label h3-white">{{assignment.territoryId | territoryIdToName | async}}</p>
    </app-list-item>
    <app-list-item>
      <p class="label body-white">{{ 'overdueAssigments.startTime' | translate }}</p>
      <p class="info">{{assignment.startTime | date:'dd.MM.yyyy'}}</p>
    </app-list-item>
    <app-list-item>
      <p class="label body-white">{{ 'overdueAssigments.endTime' | translate }}</p>
      <p class="info">{{assignment.endTime | date:'dd.MM.yyyy'}}</p>
    </app-list-item>
    <app-list-item>
      <p (click)="editAssignment(assignment)" class="label blue">{{ 'overdueAssigments.edit' | translate }}</p>
      <div class="info" *ngIf="!assignment.endTime">
        <i-feather (click)="giveBack(assignment)" name="download" class="i-feather blue short-action"></i-feather>
        <i-feather (click)="giveBackAndAssign(assignment)" name="repeat" class="i-feather blue short-action"></i-feather>
      </div>
    </app-list-item>
  </app-panel>
</div>
