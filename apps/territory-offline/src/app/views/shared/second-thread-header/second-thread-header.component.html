<ng-container *ngIf="!readonly && !specific">
  <div class="cancel" (click)="cancel()">Abbrechen</div>
  <div class="save" (click)="save()" [class.not-valid]="!valid"> {{positiveActionName || "Speichern"}}</div>
</ng-container>

<ng-container *ngIf="readonly && !specific">
  <div class="back" (click)="back()">zurück</div>
  <div class="edit" (click)="edit()">Bearbeiten</div>
</ng-container>

<ng-container *ngIf="specific">
  <div class="back" (click)="back()">zurück</div>
  <ng-content select=".action"></ng-content>
</ng-container>
