<ng-container *ngIf="!readonly && !specific">
  <div class="cancel" (click)="cancel()" data-cy="button-cancel-second-thread-header">{{ 'action.cancel' | translate }}</div>
  <div class="save" (click)="save()" [class.not-valid]="!valid" data-cy="button-save-second-thread-header"> {{positiveActionName || 'action.save' | translate }}</div>
</ng-container>

<ng-container *ngIf="readonly && !specific">
  <div class="back" (click)="back()" data-cy="button-back-readonly-second-thread-header">{{ 'action.back' | translate }}</div>
  <div class="edit" (click)="edit()" data-cy="button-edit-second-thread-header">{{ 'action.edit' | translate }}</div>
</ng-container>

<ng-container *ngIf="specific">
  <div class="back" (click)="back()" data-cy="button-back-specific-second-thread-header">{{ 'action.back' | translate }}</div>
  <ng-content select=".action"></ng-content>
</ng-container>
