<app-panel *ngIf="(allTagsEntities$ | async) as allTagsEntities">
  <div class="wrapper">
    <h2 class="body-grey">Tags:</h2>
    <app-list-item *ngFor="let tagId of assignedTags.value">
      <p *ngIf="allTagsEntities[tagId] as tag" class="label">{{tag.name}}</p>
      <i-feather *ngIf="!readonly" class="action trash"
                 [class.ready-to-delete]="!!tagToBeDeleted && tagToBeDeleted === tagId"
                 (click)="removeTag(tagId)" name="trash"></i-feather>
    </app-list-item>
    <app-list-item *ngIf="!readonly">
      <input class="input" placeholder="Tag hinzufÃ¼gen" [formControl]="newTagName">
      <i-feather class="action" (click)="addTag(searchResults[0])" name="plus"></i-feather>
    </app-list-item>
    <app-list-item *ngFor="let result of searchResults" (click)="addTag(result)" class="search-result">
      <p class="label">{{result.name}}</p>
      <i-feather class="action" (click)="addTag(result)" name="plus"></i-feather>
    </app-list-item>
  </div>
</app-panel>
