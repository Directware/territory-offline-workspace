<h4 class="h4-white no-user-selection" data-cy="dsgvo-info-header">
  {{ 'publisher.dsgvo' | translate }}
</h4>
<p class="body-grey no-user-selection" data-cy="dsgvo-info-description">
  {{ 'publisher.dsgvoMessage' | translate }}
</p>
<canvas
  id="dsgvo-signature"
  class="no-user-selection"
  #signatureCanvas
  (panmove)="write($event)"
  (panend)="stopWriting()"
  data-cy="dsgvo-canvas"></canvas>
