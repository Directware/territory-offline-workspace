<ng-container *ngIf="printedMapConfiguration">
  <div class="name">
    <div *ngIf="printedMapConfiguration.showTerritoryName" class="place" data-cy="territory-name-card-heading">{{territory.name}}</div>
    <div *ngIf="printedMapConfiguration.showTerritoryName && printedMapConfiguration.showTerritoryKey" class="separator"></div>
    <div class="number" *ngIf="printedMapConfiguration.showTerritoryKey" data-cy="territory-number-card-heading">{{territory.key}}</div>
    <img alt="image" class="background-color" [src]="blackBackground()"/>
  </div>
  <div *ngIf="printedMapConfiguration.showPopulationCount" class="population-count" data-cy="territory-units-card-heading">
    {{territory.populationCount}} WE
    <img alt="image" class="background-color" [src]="blackBackground()"/>
  </div>
  <div *ngIf="printedMapConfiguration.showNorth" class="compass" (click)="resetNorth()" data-cy="territory-compass-card-heading">
    N
