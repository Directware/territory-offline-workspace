image: node:10.16.3

cache:
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - node_modules/
    - /root/.cache/Cypress
    - dist/

stages:
  - setup
  - build
  - deploy

setup:
  stage: setup
  script:
    - npm ci

build:
  stage: build
  script:
    - npm run build:website:prod
    - npm run e2e:website:prod

deploy-website:
  stage: deploy
  image: mcr.microsoft.com/azure-cli:2.0.80
  rules:
    - when: manual
  script:
    - az storage blob delete-batch --source "\$web" --connection-string $AZURE_STORAGE_CONNECTION_STRING
    - az storage blob upload-batch --destination "\$web" --source dist/apps/website --connection-string $AZURE_STORAGE_CONNECTION_STRING
