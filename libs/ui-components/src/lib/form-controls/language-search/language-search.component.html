<input [formControl]="inputValue" [attr.placeholder]="required ? label + '*' : label" name="language" autocomplete="off"/>

<div class="list-wrapper" *ngIf="languageList">
  <app-list>
    <app-list-item *ngFor="let lang of languageList" (click)="chooseLanguage(lang)">
      <p class="label">{{lang.name}} / {{lang.nativeName}}</p>
    </app-list-item>
  </app-list>
</div>
